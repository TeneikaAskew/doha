name: Download DOHA Case PDFs

on:
  schedule:
    # Run daily at 2 AM UTC (9 PM EST / 6 PM PST)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      max_cases:
        description: 'Maximum number of cases to process (leave empty for all new cases)'
        required: false
        default: ''

jobs:
  download-pdfs:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hour timeout for large downloads

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Need full history to properly track changes
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run PDF download script
        env:
          # Set max cases from input or use empty for all new cases
          MAX_CASES: ${{ github.event.inputs.max_cases }}
        run: |
          # Build command with optional max-cases parameter
          CMD="python download_pdfs.py"
          if [ -n "$MAX_CASES" ]; then
            CMD="$CMD --max-cases $MAX_CASES"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Check for changes
        id: check_changes
        run: |
          # Check if there are any new or modified files
          git add doha_parsed_cases/hearing_pdfs/ doha_parsed_cases/appeal_pdfs/ doha_parsed_cases/all_cases.json || true

          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new PDFs downloaded"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT

            # Count new PDFs
            NEW_FILES=$(git diff --staged --name-only | grep -c "\.pdf$" || echo "0")
            echo "new_pdfs=$NEW_FILES" >> $GITHUB_OUTPUT
            echo "Found $NEW_FILES new PDF(s)"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Get count of new PDFs
          NEW_PDFS="${{ steps.check_changes.outputs.new_pdfs }}"

          # Create commit message
          git commit -m "Add downloaded DOHA case PDFs

Automated download found $NEW_PDFS new case(s).
Downloaded on $(date -u +%Y-%m-%d) at $(date -u +%H:%M:%S) UTC"

          git push

      - name: Create summary
        if: always()
        run: |
          echo "## DOHA PDF Download Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ **Downloaded ${{ steps.check_changes.outputs.new_pdfs }} new PDF(s)**" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ **No new PDFs found**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run completed at $(date -u +%Y-%m-%d\ %H:%M:%S) UTC" >> $GITHUB_STEP_SUMMARY
